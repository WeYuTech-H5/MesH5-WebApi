<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../../css/comm/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/comm/tabulator.min.css" rel="stylesheet">
  <link href="../../img/fontawesome-free-6.7.1-web/css/all.css" rel="stylesheet">
  <script src="../../js/comm/echart.min.js"></script>
  <script src="../../js/comm/bootstrap.min.js"></script>
  <script src="../../js/comm/tabulator.min.js"></script>
  <script src="../../js/comm/xlsx.full.min.js"></script>
  <script src="../../img/fontawesome-free-6.7.1-web/js/all.min.js"></script>
  <script src="../../js/weyu/weyu_config.js"></script>
</head>
<body>
  <div class="container-fluid bg-secondary p-3" style="min-height: 100vh;">
    <div class="row">
      <div class="col-xl-6">
        <!-- 卡片一 -->
        <div id="cardWrapper1"></div>
      </div>
      <div class="col-xl-6">
        <!-- 卡片二 -->
        <div id="cardWrapper2"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { QueryCard } from "./QueryCard.js";

    document.addEventListener("DOMContentLoaded", () => {
      // type1. 一般查詢
      window.card1 = new QueryCard({
        title: "QueryCard 1",
        SID: "352547489510325", //智能查詢SID
        containerId: "cardWrapper1", //外部容器id
        category: "CHECK_IN_TIME", //x軸欄位
        seriesFields: ["NG_CODE_QTY"], //y軸欄位,可多個
        styles: { height: "500px"}, //卡片最外層元素的樣式，必須定義高度不然會掛
        timeUnit: "day", // 時間單位 "day" or "month"
        queryDate: "2024-10-09", // 查詢日期，預設為當日
        // tableOnly: true, // 是否只顯示table
        searchable: true //開啟過濾功能
      });

      // type2. Function Table查詢
      window.card2 = new QueryCard({
        containerId: "cardWrapper2", 
        title: "QueryCard 2",
        SID: "366647515707003",
        isFuncTable: true, //是否為資料表函式
        TABLE_NAME: "GET_GAS_CHART_DATA", //資料表函式的名稱(若isFuncTable則必須填)
        category: "REPORT_TIME",
        seriesFields: ["RK10","RK4","RK5","RK6","RK7","RK9","SP1000","SP1001","SP150","SP500","SP503"],
        styles: { height: "400px"},
        type: "bar", // "line" or "bar"
        stack: true, // 預設是否為堆疊
        timeUnit: "month",
        queryMonth: "2024-11",
      });
    });
  </script>
</body>
</html>

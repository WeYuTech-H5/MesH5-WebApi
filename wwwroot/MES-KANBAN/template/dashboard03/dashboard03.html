<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="../../css/weyu/input.css" rel="stylesheet">
  <link href="dashboard03.css" rel="stylesheet">
  <link href="../../css/weyu/carousel.css" rel="stylesheet">
  <link href="../../css/weyu/switchButton.css" rel="stylesheet">
  <link href="../../css/weyu/loading.css" rel="stylesheet">
  <link href="../../css/weyu/weyu_right_navbar.css" rel="stylesheet">

  <style>
    .hidden-navbar {
      display: none;
    }
    h3 {
      background-color: rgba(0, 116, 190, 0.56);
    }
    h4 {
      font-weight: bold;
    }
  </style>
  <script src="../../js/comm/cdn.tailwindcss.com.js"></script>
</head>
<body onload="onLoad()">
  <div class="relative z-10 text-sm">
    <header class="flex items-center w-full mt-2">

      <button id="toggleButton" class="text-white font-bold p-2 pl-4">
        <img src="../../img/comm/icons/hamburger.svg" alt="Menu" />
      </button>
    
      <a id="logotext" href="../../index.html" class="text-white text-xl font-bold">ESG</a>
    
      <nav id="navbar" class="fixed z-10 top-0 left-0 bg-black hidden-navbar h-screen overflow-hidden w-full transition-all duration-200 bg-opacity-60">
        <div class="bg-blue-950 w-2/3 lg:w-1/4 h-screen">
          <div class="flex items-center">
            
            <button id="closeButton" class="text-white font-bold p-4">
              <img src="../../img/comm/icons/close.svg" alt="Menu" />
            </button>

            <button type="button" class="text-white text-xl font-bold">ESG</button>

          </div>
          
          <div id="menuList"></div>
          
        </div>
      </nav>
      
      <div id="title" class="text-sky-200 font-bold flex flex-grow items-center Lang">Card Dashboard</div>
      <div id="timming" class="text-sky-300 mr-20 mt-2"></div>
      <div id="settings">
        <img id="settings-image" src="../../img/comm/user-gear-solid.svg" style="height: 1.5rem; width: 1.5rem" alt="Settings" />
      </div>

      <div id="dropdown-menu" class="z-20 dropdown-content hidden">
        <div id="langueStatus">Language Status</div>
        <div id="accountStatus"><img src="" alt="" />Account Status</div>
        <div id="logout"><button class=" text-sky-200 ml-auto p-4">
          Logout
        </button>
        </div>
      </div>

    </header>

    <div id="main" class="relative z-10">
      <div  id="tableWrapper">
        <div id="carousel-container">
              <div id="carousel">

            
              </div>
        </div>
        <div id="carousel-btn" class="sticky w-1200">
          <div class="btnWrapper" class="flex relative">
            <div class="flex justify-center">
              <button id="prev" class="btn"></button>
              <div id="pagination">1</div>
              <button id="next" class="btn">></button>
            </div>
            <div id="switchBtnBar" class="flex absolute right-0 top-25">
              <div id="slideAutoPlay" class="text-white autoplay">
                <input type="checkbox" id="carouselSwitchPlay" onchange="toggleCarousel()" checked>
                <label for="carouselSwitchPlay" class="switch"></label>
              </div>
              <div id="updateData" class="text-white update">
                <input type="checkbox" id="carouselSwitchUpdate" onchange="toggleUpdate()" checked>
                <label for="carouselSwitchUpdate" class="switch"></label>
              </div>
            </div>
           </div>
        </div>
      </div>
    </div>
    <div class="md:flex text-white xl:ml-10 xl:mr-10 mb-20">
      <!-- Table1 -->
      <div class="tableLatest break-all w-full md:w-1/2 m-1">
        <h3 id="table1Title"class="text-lg font-bold mt-2 mb-2 text-center"></h3>
        <table class="w-full border-collapse border border-gray-400">
          <thead id="fieldName1">
            <!-- Table1欄位名 -->
          </thead>
          <tbody id="fieldContent1">
            <!-- Table1資料 -->
          </tbody>
        </table>
      </div>

      <!-- Table2 -->
      <div class="tableLatest break-all w-full md:w-1/2 m-1">
        <h3 id="table2Title"class="text-lg font-bold mt-2 mb-2 text-center"></h3>
        <table class="w-full border-collapse border border-gray-400">
          <thead id="fieldName2">
            <!-- Table1欄位名 -->
          </thead>
          <tbody id="fieldContent2">
            <!-- Table1資料 -->
          </tbody>
        </table>
      </div>

    </div>
    <div id="footer" class="fixed bottom-0 w-full"></div>

  </div>
  <div class="absolute z-0 top-0 bottom-0 right-0 left-0 mainBG flex flex-col"></div>
  
  <script src="../../js/weyu/weyu_footer.js"></script>
  <script src="../../js/comm/cdn.jsdelivr.net_npm_chart.js"></script>
  <script src="../../js/comm/jquery.min.js"></script>
  <script src="../../js/weyu/weyu_config.js"></script>
  <script src="../../js/weyu/weyu_comm_function.js"></script>
  <script src="../../js/weyu/weyu_comm_api_function.js"></script>
  <script src="../../js/weyu/weyu_header.js"></script>
  <script src="../../js/weyu/weyu_loading.js"></script>
  <script src="../../js/weyu/weyu_menu.js"></script>
  <script src="dashboard03.js"></script>
  <script src="../../js/weyu/weyu_right_navbar.js"></script>
   <!-- 多語系翻譯 -->
   <script type="text/javascript">
    function onLoad() {
        GetConfig();
        SetDefaultSelectLang();
        ChangeLang();//多國語言翻譯
        
    };
    // 左上LOGO文字
    $('#logotext').html(PROJECT_SAVE_NAME);
  </script>


</body>
</html>

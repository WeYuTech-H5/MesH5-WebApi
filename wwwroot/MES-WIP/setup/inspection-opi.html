<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WeyuBoard</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link href="../../css/comm/dataTables.min.css" rel="stylesheet" />
    <link href="../../css/comm/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/zz/grid-smart-query.css" rel="stylesheet" media="all">
    <link href="../../css/comm/multiple-select.css" rel="stylesheet" />
    <link href="../../css/weyu/input.css" rel="stylesheet" />
    <link href="../../css/weyu/weyu_right_navbar.css" rel="stylesheet">
    <link href="../../css/comm/flatpickr.min.css" rel="stylesheet">
    <style>
        h2, .items {
            color: white;
        }
    
        #image-container {
            display: flex;
            margin:0 auto;
            align-items: center;
            justify-content: center;
            width: 85%;
        }

        #image-container img {
            width: 100%;
            height: 100%;
        }
        th, td {
            text-align: center; /* 水平居中对齐文本和内部元素 */
            vertical-align: middle; /* 垂直居中对齐内容 */
        }
        input[type=checkbox] {
            height: 30px;
            font-size: 1em;
            width: 30px;
            vertical-align: -11px;
        }
        td {
            position: relative;
        }

        /* 使用絕對定位將圖片定位在輸入框右側 */
        input[type="number"] + img {
            position: absolute;
            top: 50%; /* 讓圖片垂直置中 */
            transform: translateY(-50%) translateX(-200%); /* 使圖片水平垂直置中&調整圖片距離右側的距離 */
            height: auto; /* 讓圖片高度自適應 */
            width: 20px; /* 這裡可以根據需要調整圖片寬度 */
        }

    </style>


</head>

<body onload="onLoad()">

            Loading

        <button type="button" class="" data-bs-dismiss="offcanvas" aria-label="Close" style="background: transparent; border: 0;">
            <img src="../../img/comm/icons/close.svg" alt="Menu" />
        </button>
      </div>
      <div id="menuList" class="offcanvas-body"></div>

    <div id="tableContainer">
        <!-- DataTable插入到這 -->

        <div class="modal-content">

            <h5 class="modal-title" id="exampleModalLabel">Inspect</h5>

        function onLoad() {
            DebugLog('onLoad Start');
            GetConfig();
            SetDefaultSelectLang();
            ChangeLang();//多國語言翻譯
            
            DebugLog('onLoad END');
        }
        $(document).ready(function () {
            $(".datatableWrapper").DataTable({ // datable 表格
                "scrollX": true,
                "scrollCollapse": true,
                "scrollY": '500px',
            })
            $('#offcanvasWithBothOptionsLabel').html(PROJECT_SAVE_NAME);
            $('#logotext').html(PROJECT_SAVE_NAME);
            
            DebugLog('ready Start');

            $('#selectlang').on('change', function () {
                try {
                    DebugLog('selectlang on_change ' + this.value);
                    UIChangeLng(this.value);
                    //localStorageSetItem("eqp", this.value);
                } catch (errorMessage) {

            DebugLog('ready END');
        });

    <button class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="background: transparent; border: 0;">

    </button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="background-color: #162a58;">

        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">ESG</h5>
        <button type="button" class="" data-bs-dismiss="offcanvas" aria-label="Close" style="background: transparent; border: 0;">
            <img src="../../img/comm/icons/close.svg" alt="Menu" />
        </button>
      </div>
      <div id="menuList" class="offcanvas-body"></div>
    </div>
      

    <h1 style="font-size: 1.25em; font-weight: bold; line-height: 1; margin-top: 0.5em;">
        <a id="logotext" href="../../index.html"></a>
    </h1>
        <div id="midtitle" class="title Lang">Plan Setting</div>

      <div id="settings">
        <img id="settings-image" src="../../img/comm/user-gear-solid.svg" style="height: 1.5rem; width: 1.5rem" alt="Settings" />

        <div id="langueStatus">Language Status</div>

    <div id="layout1">
        <div class="layoutOneBtnWrapper"> 
            <button id="backButton" class="btn tit Lang"><img src="../../img/comm/circle-chevron-left-solid.svg" alt="返回前頁"><span class="Lang">Back</span></button>
            <!-- <button id="ExportExcel" class="btn btn-outline-primary Lang" disabled="disabled">Export</button> -->
            <button id="AddImage" class="btn btn-outline-primary Lang">+Image</button>
            <button id="AddItem" class="btn btn-outline-primary Lang">+Item</button>
            <button id="AddTime" class="btn btn-outline-primary Lang">+Time</button>
            <button id="PlanCycle" class="btn btn-outline-primary Lang" data-bs-toggle="modal" data-bs-target="#myModal">+Cycle</button>
            <!-- 實際上傳圖片的按鈕 -->
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
    </div>
    <h2 id="planName"></h2>
    <div id="image-container">
        <img id="planImage" src="">
    </div>
    <div id="layout3">
        <!-- 1 start -->

                DC Items

            <caption>
                Cycle
            </caption>
            <thead>
                <!-- 欄位名 -->
            </thead>
            <tbody>
                <!-- 表格數據 -->
            </tbody>
        </table>
        <!-- 3 end -->
    </div>

    <!-- 週期選擇 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Plan Cycle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="checkbox" id="MONDAY">
                        <label class="checkbox-label" for="MONDAY">Monday</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="TUESDAY">
                        <label class="checkbox-label" for="TUESDAY">Tuesday</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="WEDNESDAY">
                        <label class="checkbox-label" for="WEDNESDAY">Wednesday</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="THURSDAY">
                        <label class="checkbox-label" for="THURSDAY">Thursday</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="FRIDAY">
                        <label class="checkbox-label" for="FRIDAY">Friday</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="SATURDAY">
                        <label class="checkbox-label" for="SATURDAY">Saturday</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="SUNDAY">
                        <label class="checkbox-label" for="SUNDAY">Sunday</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveButton">Save change</button>
                </div>
            </div>
        </div>

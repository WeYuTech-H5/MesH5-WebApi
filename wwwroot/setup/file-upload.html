<body onload="onLoad()">
  <!-- ------------------------------------------------------------------------------ loading -->


  <header>
    <button class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="background: transparent; border: 0;">
        <img src="../img/comm/icons/hamburger.svg" alt="Menu" />
    </button>

    <!-- <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="background-color: #162a58;">
      <div class="offcanvas-header">

            <img src="../img/comm/icons/close.svg" alt="Menu" />

      </div>
      <div id="menuList" class="offcanvas-body"></div>

       -->

    <h1 style="font-size: 1.25em; font-weight: bold; line-height: 1; margin-top: 0.5em;">
        <a id="logotext" href="../index.html"></a>
    </h1>
    <div class="company">
        <nav class="navbar"></nav>
        <div class="board-name" id="midtitle">File Upload</div>
    </div>


    <div id="settings">
        <img id="settings-image" src="../img/comm/user-gear-solid.svg" style="height: 1.5rem; width: 1.5rem" alt="Settings" />
    </div>

    <div id="dropdown-menu" class="dropdown-content hidden" style="z-index: 9999">
        <div id="langueStatus">Language Status</div>
        <div id="accountStatus">Account Status</div>
        <div id="logout">Logout</div>
    </div>

</header>
<!-- -----------------------------------------------主要內容 -->
<div id="mybody">
  <div id="layout1">
    <!-- Button trigger modal -->
    <button id="backButton" class="btn tit Lang"><img src="../img/comm/circle-chevron-left-solid.svg" alt="返回前頁"><span class="Lang">Back</span></button>
    <!-- 加入更多 Modal -->
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">

        <h2 class="mt-1 mb-2 text-start">File upload</h2>
        
        <span class="me-2">Prefix</span><input type="text" id="prefix" name="prefix">
        <span class="me-2">Suffix</span><input type="text" id="suffix" name="suffix">
    
        <div class="custom-file text-center me-2 mb-2 image-preview-wrappe">
          <input type="file" class="custom-file-input" data-target="file-uploader" id="file-uploader" accept="." multiple>
         
        </div>
    
        <label for="msg" id="messageFile">Temporary file name:</label>
        <button onclick="Upload()" id="upload-btn">Upload:</button>
          
        <div class="col-12 col-md-12 mx-auto" style="padding-left: 0px;">
          <label for="msg" id="message">Message:</label>
        </div>
      </div>
      <div class="col-lg-7">
        <div id="tableWarpper">
          <table id="myTable">
            <thead class="sticky-top">
              <tr>
                <th>File name</th>
                <th>Creator</th>
                <th>Upload time</th>
              </tr>
            </thead>
            <tbody id="body1">
      
            </tbody>
          </table>
        </div>
      </div>
    </div>

  
    <div id="footer" class="fixed bottom-0 w-full"></div>

<!-- 多語系翻譯 -->
<script type="text/javascript">
  function onLoad() {
      DebugLog('onLoad Start');
      GetConfig();
      SetDefaultSelectLang();
      ChangeLang(); //多國語言翻譯

      DebugLog('onLoad END');
  }
  $(document).ready(function() {
      
      DebugLog('ready Start');
      $('#offcanvasWithBothOptionsLabel').html(PROJECT_SAVE_NAME);
      $('#logotext').html(PROJECT_SAVE_NAME);

      $('#selectlang').on('change', function() {
          try {
              DebugLog('selectlang on_change ' + this.value);
              UIChangeLng(this.value);
              //localStorageSetItem("eqp", this.value);
          } catch (errorMessage) {
              DebugLogAndAlert(errorMessage);
          }
      });

      DebugLog('ready END');
  });
</script>
</div>
</body>
